  <div class="container-fluid">
    <div class="col-md-8">
      <table class="table table-hover table-striped text-center" border="4">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Campeonatos</th>
            <th>Edição</th>
            <th>
              <button
                class="btn btn-success"
                (click)="abrirModal(criarEquipe, 'create')"
              >
                Criar Novo Campeonato
              </button>
            </th>
            <th>
              <form class="d-flex input-group w-auto">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type query"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="button">
                  Search
                </button>
              </form>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let Campeonato of lista; let i = index">
            <td>{{ Campeonato.id }}</td>
            <td>{{ Campeonato.nome }}</td>
            <td>
              <p *ngFor="let equipe of Campeonato.equipe">
                {{ equipe.nome }}
              </p>
            </td>
            <td>
              <button
                (click)="abrirModal(editarCampeonato, 'edit', i)"
                class="btn btn-success"
              >
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #editarCampeonato let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Editar Campeonato</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross Click')"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="campeonatoForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nomeCampeonato" class="form-label"
            >Nome do Campeonato</label
          >
          <input
            id="nomeCampeonato"
            formControlName="nomeCampeonato"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="idCampeonato" class="form-label">ID do Campeonato</label>
          <input
            id="idCampeonato"
            formControlName="idCampeonato"
            class="form-control"
          />
        </div>

        <div formArrayName="equipes">
          <div
            *ngFor="let equipe of equipes.controls; let i = index"
            [formGroupName]="i"
            class="mb-3"
          >
            <label for="nome{{ i }}" class="form-label"
              >Nome da Equipe {{ i + 1 }}</label
            >
            <input
              id="nome{{ i }}"
              formControlName="nome"
              class="form-control"
            />

            <label for="id{{ i }}" class="form-label"
              >ID da Equipe {{ i + 1 }}</label
            >
            <input id="id{{ i }}" formControlName="id" class="form-control" />

            <button
              type="button"
              class="btn btn-danger mt-2"
              (click)="removerEquipe(i)"
            >
              Remover
            </button>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-secondary mt-3"
          (click)="adicionarEquipe()"
        >
          Adicionar Equipe
        </button>

        <div class="modal-footer">
          <div class="col-md-12 d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-danger"
              (click)="modal.dismiss()"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-success ms-4"
              [disabled]="campeonatoForm.invalid"
            >
              Salvar Alterações
            </button>
          </div>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #criarEquipe let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Criar Novo Campeonato</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="formCreate">
        <div class="mb-3">
          <label for="nomeCampeonato" class="form-label"
            >Nome do Campeonato</label
          >
          <input
            id="nomeCampeonato"
            formControlName="nomeCampeonato"
            class="form-control"
          />
        </div>

        <div formArrayName="equipes">
          <div
            *ngFor="let equipe of equipes.controls; let i = index"
            [formGroupName]="i"
            class="mb-3"
          >
            <label for="nome{{ i }}" class="form-label"
              >Nome da Equipe {{ i + 1 }}</label
            >
            <input
              id="nome{{ i }}"
              formControlName="nome"
              class="form-control"
            />

            <button
              type="button"
              class="btn btn-danger mt-2"
              (click)="removerEquipe(i)"
            >
              Remover
            </button>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-secondary mt-3"
          (click)="adicionarEquipe()"
        >
          Adicionar Equipe
        </button>
      </form>
    </div>
    <div class="modal-footer">
      <div class="col-md-12 d-flex justify-content-end">
        <button type="submit" (click)="modal.dismiss()" class="btn btn-danger">
          Cancelar
        </button>
        <button
          type="submit"
          (click)="onSubmitCreate(); modal.dismiss()"
          class="btn btn-success ms-4"
        >
          Criar Campeonato
        </button>
      </div>
    </div>
  </ng-template>
