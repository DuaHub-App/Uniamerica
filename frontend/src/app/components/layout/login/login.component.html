<div class="fundo-login">
  <div class="container-fluid h-100">
    <div
      class="col-md-12 h-100 d-flex align-items-center justify-content-center"
    >
      <div class="col-lg-4">
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <h3 class="mb-4">Login - DUA HUB</h3>
          </div>
          <div class="card-body">
            <mdb-form-control>
              <input
                mdbInput
                type="text"
                id="usuario"
                class="form-control form-input"
                [(ngModel)]="usuario"
                placeholder="Digite seu usuário"
              />
              <label mdbLabel class="form-label" for="usuario">Usuário</label>
            </mdb-form-control>

            <mdb-form-control>
              <input
                mdbInput
                type="password"
                id="senha"
                class="form-control form-input"
                [(ngModel)]="senha"
                placeholder="Digite sua senha"
              />
              <label mdbLabel class="form-label" for="senha">Senha</label>
            </mdb-form-control>

            <button
              type="button"
              class="btn btn-success btn-rounded btn-block"
              mdbRipple
              (click)="logar()"
            >
              <span class="fas fa-sign-in-alt"></span>
              Acessar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
