<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.closed]="isSidebarClosed">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i *ngIf="!isSidebarClosed" class="fa-solid fa-arrow-left"></i>
      <i *ngIf="isSidebarClosed" class="fa-solid fa-arrow-right"></i>
    </button>

    <ul *ngIf="!isSidebarClosed" class="nav-links">
      <li><button class="btn btn-success" (click)="navegarEntreRotas('dashboard')"><i class="fa-solid fa-chart-line"
            style="color: #ffffff; padding-right: 1rem;"></i>Dashboard</button></li>
      <li><button class="btn btn-success" (click)="navegarEntreRotas('criar/campeonato')"><i class="fa-solid fa-trophy"
            style="color: #ffffff; padding-right: 1rem;"></i>Campeonatos</button></li>
      <li><button class="btn btn-success" (click)="navegarEntreRotas('criar/equipe')"><i class="fa-solid fa-people-group"
            style="color: #ffffff; padding-right: 1rem;"></i>Equipe</button></li>
      <li><button class="btn btn-danger" (click)="sair()"><i class="fa-solid fa-right-from-bracket"
            style="color: #ffffff; padding-right: 1rem;"></i>SAIR</button></li>
    </ul>

    <ul *ngIf="isSidebarClosed" class="nav-links">
      <li><button class="btn btn-success" (click)="navegarEntreRotas('dashboard')"><i class="fa-solid fa-chart-line"
            style="color: #ffffff;"></i></button></li>
      <li><button class="btn btn-success" (click)="navegarEntreRotas('criar/campeonato')"><i class="fa-solid fa-trophy"
            style="color: #ffffff;"></i></button></li>
      <li><button class="btn btn-success" (click)="navegarEntreRotas('criar/equipe')"><i class="fa-solid fa-people-group"
            style="color: #ffffff;"></i></button></li>
      <li><button class="btn btn-danger" (click)="sair()"><i class="fa-solid fa-right-from-bracket"
            style="color: #ffffff;"></i></button></li>
    </ul>
  </aside>

  <!-- Área principal ao lado da sidebar -->
  <div class="main-content">
    <!-- Topbar -->
    <header class="topbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-black w-100">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="https://pbs.twimg.com/profile_images/1603761234796548098/ue5gbzFF_400x400.jpg" alt="Logo"
              class="logo-navbar">
          </a>
          <div class="d-flex align-items-center">
            <p class="text-white me-3 mb-0">Felipe Vidal Cominetti</p>
            <i class="fa-regular fa-circle-user fa-2xl text-white"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- Conteúdo -->
    <main class="router-outlet-wrapper">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
